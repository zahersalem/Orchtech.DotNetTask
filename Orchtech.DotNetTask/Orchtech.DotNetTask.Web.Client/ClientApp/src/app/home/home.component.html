<p-dropdown [options]="classes" [(ngModel)]="selectedClass" optionLabel="Class" (onChange)="onChange()"></p-dropdown>
<p-table [value]="enrolments">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-enrolment>
        <tr>
            <td *ngFor="let col of columns">
                    {{enrolment[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
